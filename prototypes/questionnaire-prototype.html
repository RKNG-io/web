    :root {
      --charcoal: #2d2926;
      --ice: #F2F6F9;
      --fuchsia: #D14BA8;
      --mint: #B6E2D3;
      --blue: #A8C3D1;
      --stone: #E5E7E9;
      --fuchsia-dark: #a33a85;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--ice);
      color: var(--charcoal);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      text-align: center;
      padding: 2rem 0 3rem;
    }

    .wordmark {
      font-size: 1.75rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--charcoal);
    }

    .tagline {
      font-size: 0.85rem;
      color: #888;
      margin-top: 0.25rem;
    }

    /* Progress */
    .progress-container {
      margin-bottom: 2rem;
    }

    .progress-bar {
      height: 4px;
      background: var(--stone);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--fuchsia);
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 0.75rem;
      color: #888;
      margin-top: 0.5rem;
      text-align: right;
    }

    /* Question Card */
    .question-card {
      background: white;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .question-number {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--fuchsia);
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .question-text {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 0.75rem;
      color: var(--charcoal);
    }

    .question-subtext {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 2rem;
    }

    /* Welcome screen */
    .welcome-text {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.5rem;
      line-height: 1.7;
    }

    .welcome-text strong {
      color: var(--charcoal);
    }

    .time-estimate {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--ice);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 2rem;
    }

    /* Form elements */
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
      flex: 1;
    }

    .option {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1rem 1.25rem;
      background: var(--ice);
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .option:hover {
      border-color: var(--blue);
    }

    .option.selected {
      border-color: var(--fuchsia);
      background: white;
    }

    .option input[type="radio"],
    .option input[type="checkbox"] {
      display: none;
    }

    .option-indicator {
      width: 22px;
      height: 22px;
      border: 2px solid var(--stone);
      border-radius: 50%;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      margin-top: 2px;
    }

    .option.multi .option-indicator {
      border-radius: 6px;
    }

    .option.selected .option-indicator {
      border-color: var(--fuchsia);
      background: var(--fuchsia);
    }

    .option.selected .option-indicator::after {
      content: '✓';
      color: white;
      font-size: 12px;
      font-weight: 600;
    }

    .option-content {
      flex: 1;
    }

    .option-label {
      font-weight: 500;
      color: var(--charcoal);
    }

    .option-description {
      font-size: 0.85rem;
      color: #888;
      margin-top: 0.25rem;
    }

    /* Text input */
    .text-input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid var(--stone);
      border-radius: 12px;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      min-height: 120px;
      transition: border-color 0.2s ease;
      margin-bottom: 2rem;
    }

    .text-input:focus {
      outline: none;
      border-color: var(--fuchsia);
    }

    .text-input::placeholder {
      color: #aaa;
    }

    /* Buttons */
    .button-row {
      display: flex;
      gap: 1rem;
      margin-top: auto;
      padding-top: 1.5rem;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 10px;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .btn-primary {
      background: var(--fuchsia);
      color: white;
      flex: 1;
    }

    .btn-primary:hover {
      background: var(--fuchsia-dark);
    }

    .btn-primary:disabled {
      background: var(--stone);
      color: #999;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: transparent;
      color: #888;
      border: 2px solid var(--stone);
    }

    .btn-secondary:hover {
      border-color: var(--charcoal);
      color: var(--charcoal);
    }

    /* Persona selector */
    .persona-cards {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .persona-card {
      padding: 1.5rem;
      background: var(--ice);
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .persona-card:hover {
      border-color: var(--blue);
    }

    .persona-card.selected {
      border-color: var(--fuchsia);
      background: white;
    }

    .persona-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: var(--charcoal);
    }

    .persona-card p {
      font-size: 0.9rem;
      color: #666;
      margin: 0;
    }

    /* Summary screen */
    .summary-section {
      margin-bottom: 2rem;
    }

    .summary-section h3 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--fuchsia);
      margin-bottom: 0.75rem;
    }

    .summary-answer {
      background: var(--ice);
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #555;
    }

    .summary-list {
      list-style: none;
    }

    .summary-list li {
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--stone);
      font-size: 0.95rem;
    }

    .summary-list li:last-child {
      border-bottom: none;
    }

    /* Completion screen */
    .completion {
      text-align: center;
      padding: 2rem 0;
    }

    .completion-icon {
      width: 80px;
      height: 80px;
      background: var(--mint);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2rem;
    }

    .completion h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .completion p {
      color: #666;
      margin-bottom: 1.5rem;
    }

    .data-preview {
      background: var(--charcoal);
      color: #ccc;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.75rem;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 2rem;
    }

    /* Hidden */
    .hidden {
      display: none !important;
    }

    /* Debug panel */
    .debug-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--charcoal);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.75rem;
      cursor: pointer;
      z-index: 100;
    }

      position: fixed;
      bottom: 3.5rem;
      right: 1rem;
      background: var(--charcoal);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.7rem;
      font-family: monospace;
      max-width: 300px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 100;
    }
  </style>
</head>

    // ═══════════════════════════════════════════════════════════════
    // STATE
    // ═══════════════════════════════════════════════════════════════

    let state = {
      step: 'persona', // 'persona' | 'questions' | 'complete'
      persona: null,
      questionIndex: 0,
      answers: {}
    };

    // Load from localStorage if exists
    const saved = localStorage.getItem('reckoning_progress');
    if (saved) {
      try {
        state = JSON.parse(saved);
      } catch (e) {
        console.log('Could not parse saved state');
      }
    }

    // ═══════════════════════════════════════════════════════════════
    // RENDER
    // ═══════════════════════════════════════════════════════════════

    function render() {
      saveState();
      updateDebug();

      if (state.step === 'persona') {
        renderPersonaSelector();
      } else if (state.step === 'questions') {
        renderQuestion();
      } else if (state.step === 'complete') {
        renderComplete();
      }

      updateProgress();
    }

    function renderPersonaSelector() {
      const card = document.getElementById('questionCard');
      card.innerHTML = `
        <div class="question-number">Let's start</div>
        <h2 class="question-text">Which best describes where you are?</h2>
        <p class="question-subtext">This helps us ask the right questions.</p>
        
        <div class="persona-cards">
          ${Object.entries(PERSONAS).map(([key, persona]) => `
            <div class="persona-card ${state.persona === key ? 'selected' : ''}" onclick="selectPersona('${key}')">
              <h3>${persona.name}</h3>
              <p>${persona.description}</p>
            </div>
          `).join('')}
        </div>

        <div class="button-row">
          <button class="btn btn-primary" onclick="startQuestions()" ${!state.persona ? 'disabled' : ''}>
            Continue →
          </button>
        </div>
      `;
    }

    function renderQuestion() {
      const persona = PERSONAS[state.persona];
      const question = persona.questions[state.questionIndex];
      const card = document.getElementById('questionCard');
      const totalQuestions = persona.questions.length;

      if (question.type === 'welcome') {
        card.innerHTML = `
          <div class="question-number">${persona.name}</div>
          <h2 class="question-text">${question.title}</h2>
          ${question.content}
          <div class="button-row">
            <button class="btn btn-secondary" onclick="goBack()">← Back</button>
            <button class="btn btn-primary" onclick="nextQuestion()">Let's begin →</button>
          </div>
        `;
        return;
      }

      const currentAnswer = state.answers[question.id];
      let inputHtml = '';

      if (question.type === 'single') {
        inputHtml = `
          <div class="options">
            ${question.options.map(opt => `
              <label class="option ${currentAnswer === opt.value ? 'selected' : ''}" onclick="selectOption('${question.id}', '${opt.value}')">
                <input type="radio" name="${question.id}" value="${opt.value}" ${currentAnswer === opt.value ? 'checked' : ''}>
                <div class="option-indicator"></div>
                <div class="option-content">
                  <div class="option-label">${opt.label}</div>
                  ${opt.description ? `<div class="option-description">${opt.description}</div>` : ''}
                </div>
              </label>
            `).join('')}
          </div>
        `;
      } else if (question.type === 'multi') {
        const selected = currentAnswer || [];
        inputHtml = `
          <div class="options">
            ${question.options.map(opt => `
              <label class="option multi ${selected.includes(opt.value) ? 'selected' : ''}" onclick="toggleOption('${question.id}', '${opt.value}')">
                <input type="checkbox" name="${question.id}" value="${opt.value}" ${selected.includes(opt.value) ? 'checked' : ''}>
                <div class="option-indicator"></div>
                <div class="option-content">
                  <div class="option-label">${opt.label}</div>
                  ${opt.description ? `<div class="option-description">${opt.description}</div>` : ''}
                </div>
              </label>
            `).join('')}
          </div>
        `;
      } else if (question.type === 'text') {
        inputHtml = `
          <textarea 
            class="text-input" 
            id="textInput"
            placeholder="${question.placeholder || ''}"
            oninput="updateTextAnswer('${question.id}')"
          >${currentAnswer || ''}</textarea>
        `;
      }

      const canContinue = question.optional || hasAnswer(question.id);

      card.innerHTML = `
        <div class="question-number">Question ${state.questionIndex} of ${totalQuestions - 1}</div>
        <h2 class="question-text">${question.question}</h2>
        ${question.subtext ? `<p class="question-subtext">${question.subtext}</p>` : ''}
        ${inputHtml}
        <div class="button-row">
          <button class="btn btn-secondary" onclick="goBack()">← Back</button>
          <button class="btn btn-primary" onclick="nextQuestion()" ${!canContinue ? 'disabled' : ''}>
            ${state.questionIndex === totalQuestions - 1 ? 'Complete →' : 'Continue →'}
          </button>
        </div>
      `;
    }

    function renderComplete() {
      const card = document.getElementById('questionCard');
      const data = {
        persona: state.persona,
        answers: state.answers,
        completedAt: new Date().toISOString()
      };

      card.innerHTML = `
        <div class="completion">
          <div class="completion-icon">✓</div>
          <h2>Thank you.</h2>
          <p>I see you. This takes courage.</p>
          <p>Your Reckoning is being prepared — a clear view of where you are, what's next, and how to make it real.</p>
          <p><strong>Your time is now.</strong></p>
          
          <button class="btn btn-primary" onclick="startOver()" style="margin-top: 1rem;">
            Start Over
          </button>
          
          <div class="data-preview">
            <strong>Captured Data (for testing):</strong><br><br>
            ${JSON.stringify(data, null, 2)}
          </div>
        </div>
      `;
    }

    // ═══════════════════════════════════════════════════════════════
    // INTERACTIONS
    // ═══════════════════════════════════════════════════════════════

    function selectPersona(persona) {
      state.persona = persona;
      render();
    }

    function startQuestions() {
      if (state.persona) {
        state.step = 'questions';
        state.questionIndex = 0;
        render();
      }
    }

    function selectOption(questionId, value) {
      state.answers[questionId] = value;
      render();
    }

    function toggleOption(questionId, value) {
      if (!state.answers[questionId]) {
        state.answers[questionId] = [];
      }
      const arr = state.answers[questionId];
      const idx = arr.indexOf(value);
      if (idx === -1) {
        arr.push(value);
      } else {
        arr.splice(idx, 1);
      }
      render();
    }

    function updateTextAnswer(questionId) {
      const input = document.getElementById('textInput');
      state.answers[questionId] = input.value;
      saveState();
      updateDebug();
      // Don't re-render to avoid losing focus
      const btn = document.querySelector('.btn-primary');
      const question = PERSONAS[state.persona].questions[state.questionIndex];
      btn.disabled = !question.optional && !hasAnswer(questionId);
    }

    function hasAnswer(questionId) {
      const answer = state.answers[questionId];
      if (Array.isArray(answer)) return answer.length > 0;
      if (typeof answer === 'string') return answer.trim().length > 0;
      return !!answer;
    }

    function nextQuestion() {
      const persona = PERSONAS[state.persona];
      if (state.questionIndex < persona.questions.length - 1) {
        state.questionIndex++;
        render();
      } else {
        state.step = 'complete';
        render();
      }
    }

    function goBack() {
      if (state.step === 'questions' && state.questionIndex > 0) {
        state.questionIndex--;
        render();
      } else if (state.step === 'questions' && state.questionIndex === 0) {
        state.step = 'persona';
        render();
      }
    }

    function startOver() {
      state = {
        step: 'persona',
        persona: null,
        questionIndex: 0,
        answers: {}
      };
      localStorage.removeItem('reckoning_progress');
      render();
    }

    // ═══════════════════════════════════════════════════════════════
    // PROGRESS & STATE
    // ═══════════════════════════════════════════════════════════════

    function updateProgress() {
      const fill = document.getElementById('progressFill');
      const text = document.getElementById('progressText');

      if (state.step === 'persona') {
        fill.style.width = '0%';
        text.textContent = '';
      } else if (state.step === 'questions') {
        const persona = PERSONAS[state.persona];
        const progress = ((state.questionIndex + 1) / persona.questions.length) * 100;
        fill.style.width = `${progress}%`;
        text.textContent = `${state.questionIndex + 1} of ${persona.questions.length}`;
      } else if (state.step === 'complete') {
        fill.style.width = '100%';
        text.textContent = 'Complete';
      }
    }

    function saveState() {
      localStorage.setItem('reckoning_progress', JSON.stringify(state));
    }

    // ═══════════════════════════════════════════════════════════════
    // DEBUG
    // ═══════════════════════════════════════════════════════════════

    function toggleDebug() {
      const panel = document.getElementById('debugPanel');
      panel.classList.toggle('hidden');
    }

    function updateDebug() {
      const panel = document.getElementById('debugPanel');
      panel.innerHTML = `
        <strong>State:</strong><br>
        step: ${state.step}<br>
        persona: ${state.persona}<br>
        questionIndex: ${state.questionIndex}<br><br>
        <strong>Answers:</strong><br>
        ${Object.entries(state.answers).map(([k, v]) => `${k}: ${JSON.stringify(v)}`).join('<br>')}
      `;
    }

    // ═══════════════════════════════════════════════════════════════
    // INIT
    // ═══════════════════════════════════════════════════════════════

    render();
  </script>
